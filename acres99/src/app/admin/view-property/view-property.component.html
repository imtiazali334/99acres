<div class="panel panel-primary" *ngFor="let pl of propertyList| paginate: { itemsPerPage: 5, currentPage: p }">
    <div class="panel-heading"><h3>{{pl.address.bulldingName}}</h3></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <img src="http://localhost:3200/{{pl.photo}}">
            </div>
            <div class="col-md-8">
                <div class="col-md-4">
                    <h4>Name</h4>
                    <h4>Address</h4>
                    <h4>Contact</h4>
                    <h4>Type</h4>
                    <h4>Posted By</h4>
                    <h4>Date</h4>
                </div>
                <div class="col-md-8" style="left:0">
                    <h4>:{{pl.name}}</h4>
                    <h4>:{{pl.address.street}},{{pl.address.area}},{{pl.address.zip}}.</h4>
                    <h4>:{{pl.contact}}</h4>
                    <h4>:{{pl.propertyType}}</h4>
                    <h4>:{{pl.postedBy}}</h4>
                    <h4>:{{pl.date | date: 'dd/MM/yyyy'}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
